<tr>
	<td[[width]]align="center">
		<table cellpadding="0" cellspacing="0" border="0"[[width]]align="center"[[height]] style="font-family: Arial, sans-serif; height: [[heightValue]]px !important;">
			<tr[[height]]>
				<td[[height]]align="left" width="65%" class="tdBlock">
					<table cellpadding="0" cellspacing="0"[[height]]border="0" width="100%" style="font-family: Arial, sans-serif; height: [[heightValue]]px !important; border: 1px solid #cccccc;" bgcolor="[[input-clrValue]]">
						<tr[[height]]style="height: [[heightValue]]px !important;">
							<td[[height]]style="height: [[heightValue]]px !important;" align="center">
								<a href="#ctl#" title="[EMAIL]" target="_blank" style="text-decoration: none; color: #010101; font-size: 14px !important;">[EMAIL]</a>
							</td>
						</tr>
					</table>
				</td>
				<td width="15" class="tdBlock"></td>
				<td[[height]]style="height: [[heightValue]]px !important;" align="right" class="tdBlock" width="33%">
					<table cellpadding="0" cellspacing="0"[[height]]border="0" width="100%" align="right" style="font-family: Arial, sans-serif; height: [[heightValue]]px !important;" bgcolor="[[btn-clrValue]]">
						<tr[[height]]style="height: [[heightValue]]px !important">
							<td[[height]]style="height: [[heightValue]]px !important" align="center">
								<a href="#ctl#" title="[[labelValue]]" target="_blank" style="text-decoration: none; color: #FFFFFF; font-size: 18px !important; line-height: 18px !important;">[[labelValue]]</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</td>
</tr>
